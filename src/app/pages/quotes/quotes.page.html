<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Quotes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

   <ion-list>
       <ion-item button detail lines="inset" *ngFor="let quote of quotes | async" (click)="openDetails(quote)">
       {{ quote.quote }}
       </ion-item>
   </ion-list>
   <ion-infinite-scroll threshold="5" (ionInfinite)="loadData($event)" [disabled]="numTimesLeft <= 0">
				<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Loading more data...">
				</ion-infinite-scroll-content>
			</ion-infinite-scroll>
</ion-content>
